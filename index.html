<body>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";

        import { getFirestore, collection, addDoc, getDocs, query } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'legal-quiz-v2';

        let currentUser = null;
        let score = 0;
        let currentSlide = 0;
        let studentInfo = { name: '', class: '' };
        let userSelections = [];

        const questions = [
            { q: "M·ªçi c√¥ng d√¢n kh√¥ng b·ªã ph√¢n bi·ªát ƒë·ªëi x·ª≠ trong h∆∞·ªüng quy·ªÅn v√† th·ª±c hi·ªán nghƒ©a v·ª• l√†:", options: ["B√¨nh ƒë·∫≥ng v·ªÅ thu nh·∫≠p", "B√¨nh ƒë·∫≥ng tr∆∞·ªõc ph√°p lu·∫≠t", "B√¨nh ƒë·∫≥ng v·ªÅ s·ªü th√≠ch", "B√¨nh ƒë·∫≥ng v·ªÅ nhu c·∫ßu"], correct: 1 },
            { q: "B·∫•t k·ª≥ c√¥ng d√¢n n√†o vi ph·∫°m ph√°p lu·∫≠t ƒë·ªÅu ph·∫£i b·ªã x·ª≠ l√Ω l√† n·ªôi dung c·ªßa:", options: ["B√¨nh ƒë·∫≥ng v·ªÅ quy·ªÅn h·∫°n", "B√¨nh ƒë·∫≥ng v·ªÅ tr√°ch nhi·ªám ph√°p l√Ω", "B√¨nh ƒë·∫≥ng v·ªÅ ƒë·ªãa v·ªã x√£ h·ªôi", "B√¨nh ƒë·∫≥ng v·ªÅ nhu c·∫ßu"], correct: 1 },
            { q: "∆Øu ti√™n c·ªông ƒëi·ªÉm cho th√≠ sinh v√πng kh√≥ khƒÉn nh·∫±m m·ª•c ƒë√≠ch:", options: ["T·∫°o s·ª± b·∫•t b√¨nh ƒë·∫≥ng", "Ban ph√°t ƒë·∫∑c quy·ªÅn", "ƒê·∫°t t·ªõi s·ª± c√¥ng b·∫±ng th·ª±c ch·∫•t", "L√†m sai l·ªách k·∫øt qu·∫£"], correct: 2 },
            { q: "Quy·ªÅn v√† nghƒ©a v·ª• c·ªßa c√¥ng d√¢n l√† hai m·∫∑t:", options: ["T√°ch r·ªùi ho√†n to√†n", "ƒê·ªëi l·∫≠p nhau", "Kh√¥ng t√°ch r·ªùi", "Ch·ªâ ch·ªçn m·ªôt trong hai"], correct: 2 },
            { q: "M·ªçi ng∆∞·ªùi ƒë·ªÅu ph·∫£i n·ªôp h·ªì s∆° v√† ph√≠ nh∆∞ nhau khi ƒëƒÉng k√Ω kinh doanh th·ªÉ hi·ªán:", options: ["Phi·ªÅn h√† h√†nh ch√≠nh", "B√¨nh ƒë·∫≥ng v·ªÅ th·ªß t·ª•c", "S·ª± b·∫Øt bu·ªôc v√¥ l√Ω", "Thi√™n v·ªã gi√†u ngh√®o"], correct: 1 },
            { q: "Lao ƒë·ªông nam v√† n·ªØ l√†m c√πng vi·ªác ph·∫£i c√≥ l∆∞∆°ng ngang nhau th·ªÉ hi·ªán:", options: ["B√¨nh ƒë·∫≥ng gi·ªõi trong lao ƒë·ªông", "∆Øu ti√™n ph·ª• n·ªØ", "S·ª± h√†o ph√≥ng", "B√¨nh ƒë·∫≥ng v·ªÅ s·ª©c kh·ªèe"], correct: 0 },
            { q: "C√¥ng d√¢n c√≥ quy·ªÅn khi·∫øu n·∫°i sai ph·∫°m c·ªßa c∆° quan nh√† n∆∞·ªõc l√† th·ª±c hi·ªán:", options: ["T·ª± do ng√¥n lu·∫≠n", "B√¨nh ƒë·∫≥ng tr∆∞·ªõc ph√°p lu·∫≠t", "Tham gia qu·∫£n l√Ω nh√† n∆∞·ªõc", "C·∫£ B v√† C"], correct: 3 },
            { q: "B√¨nh ƒë·∫≥ng v·ªÅ nghƒ©a v·ª• n·ªôp thu·∫ø d·ª±a tr√™n:", options: ["Di·ªán t√≠ch vƒÉn ph√≤ng", "S·ªë l∆∞·ª£ng nh√¢n vi√™n", "K·∫øt qu·∫£ kinh doanh v√† lo·∫°i h√¨nh", "S·ªü th√≠ch gi√°m ƒë·ªëc"], correct: 2 },
            { q: "H√†nh vi bao che cho ng∆∞·ªùi th√¢n vi ph·∫°m ph√°p lu·∫≠t l√† vi ph·∫°m:", options: ["B√¨nh ƒë·∫≥ng tr∆∞·ªõc ph√°p lu·∫≠t", "Quy·ªÅn con ng∆∞·ªùi", "B√¨nh ƒë·∫≥ng ƒë·∫°o ƒë·ª©c", "Nhu c·∫ßu c√° nh√¢n"], correct: 0 },
            { q: "Tr√°ch nhi·ªám c√¥ng d√¢n khi th·∫•y ng∆∞·ªùi kh√°c b·ªã ph√¢n bi·ªát ƒë·ªëi x·ª≠ l√†:", options: ["L·ªù ƒëi", "L√™n ti·∫øng ph·∫£n ƒë·ªëi v√† h·ªó tr·ª£", "C·ªï v≈©", "Ch·ªâ quay phim"], correct: 1 }
        ];

        const quizContainer = document.getElementById('quiz-slides');
        questions.forEach((item, index) => {
            const slide = document.createElement('div');
            slide.className = 'slide-container';
            slide.id = `slide-${index + 1}`;
            slide.innerHTML = `
                <div class="blob blob-1" style="opacity: 0.1"></div>
                <span class="slide-title">C√¢u h·ªèi ${index + 1} / 10</span>
                <h3>${item.q}</h3>
                <div class="options-grid" id="options-${index}">
                    ${item.options.map((opt, i) => `
                        <button class="option-btn" onclick="window.selectAnswer(${index}, ${i}, this)">
                            <span style="width: 32px; height: 32px; background: #f1f5f9; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px; color: #64748b;">${String.fromCharCode(65 + i)}</span>
                            ${opt}
                        </button>
                    `).join('')}

                <div class="footer">

                    <button class="btn-next btn-nav" id="next-btn-${index}" disabled onclick="window.nextSlide()">

                    </button>
                </div>
            `;
            quizContainer.appendChild(slide);
        });

        const slides = document.querySelectorAll('.slide-container');

        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                document.getElementById('start-btn').innerText = "B·∫Øt ƒë·∫ßu b√†i thi üöÄ";
            } catch (err) { 
                document.getElementById('start-btn').innerText = "L·ªói k·∫øt n·ªëi (Th·ª≠ l·∫°i)";
            }
        }

        onAuthStateChanged(auth, (u) => { currentUser = u; });
        initAuth();

        window.startQuiz = () => {
            const name = document.getElementById('student-name').value.trim();
            const cls = document.getElementById('student-class').value.trim();
            if (!name || !cls) { alert("Em h√£y nh·∫≠p t√™n v√† l·ªõp nh√©!"); return; }
            studentInfo = { name, class: cls };
            window.nextSlide();
        };

        window.showSlide = (n) => {
            slides.forEach(s => s.classList.remove('active'));
            slides[n].classList.add('active');
            currentSlide = n;
            document.getElementById('progress').style.width = (n / (slides.length - 1) * 100) + '%';
            if (slides[n].id === 'slide-result') calculateAndSave();
        };

        window.nextSlide = () => window.showSlide(currentSlide + 1);
        window.prevSlide = () => window.showSlide(currentSlide - 1);

        window.selectAnswer = (qIdx, optIdx, btn) => {
            const parent = document.getElementById(`options-${qIdx}`);
            const allBtns = parent.querySelectorAll('.option-btn');
            
            // Toggle selection
            allBtns.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            
            userSelections[qIdx] = optIdx;
            document.getElementById(`next-btn-${qIdx}`).disabled = false;
        };

        async function calculateAndSave() {
            if (!currentUser) return;
            const loader = document.getElementById('loading-overlay');
            loader.style.display = 'flex';
            
            // Calculate score at the end
            score = 0;
            questions.forEach((q, i) => {
                if (userSelections[i] === q.correct) score += 10;
            });
            
            document.getElementById('final-score').innerText = score;

            try {
                const collectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'scores');
                await addDoc(collectionRef, {
                    name: studentInfo.name,
                    class: studentInfo.class,
                    score: score,
                    timestamp: Date.now()
                });
                await loadLeaderboard();
            } catch (e) {
                console.error(e);
            } finally {
                loader.style.display = 'none';
            }
        }

        async function loadLeaderboard() {
            const body = document.getElementById('leaderboard-body');
            body.innerHTML = '';
            try {
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'scores'));
                const snap = await getDocs(q);
                let data = [];
                snap.forEach(d => data.push(d.data()));
                
                data.sort((a, b) => b.score - a.score || a.timestamp - b.timestamp);
                
                data.slice(0, 5).forEach((item, i) => {
                    const isTop = i === 0;
                    body.innerHTML += `
                        <div class="leaderboard-row ${isTop ? 'top' : ''}">
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <span style="font-weight: 800; width: 25px; color: ${isTop ? 'var(--accent)' : '#94a3b8'}">${i+1}</span>

                                </div>
                            </div>
                            <div style="font-weight: 800; color: var(--primary);">${item.score} ƒë</div>

            } catch (e) { console.error(e); }
        }
